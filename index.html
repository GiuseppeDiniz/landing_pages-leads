<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define a codificação de caracteres UTF-8 para suportar diferentes idiomas -->
    <meta charset="UTF-8">
    <!-- Configura a viewport para garantir um layout responsivo em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link para o arquivo de estilo externo (styles.css) -->
    <link rel="stylesheet" href="styles.css">
    <!-- Título da página exibido na aba do navegador -->
    <title>Sua Página</title>
</head>
<body>
    <!-- Div para a barra superior da página -->
    <div class="top-bar">Top Bar</div>
    <!-- Div para a tela principal da landing page -->
    <div class="landing-page">Tela Principal</div>
    <!-- Div para a área de conteúdo da página -->
    <div class="content-area">
        <!-- Div para o conteúdo principal da página (parte esquerda) -->
        <div class="main-content">Conteúdo Principal</div>
        <!-- Div para a seção do formulário (parte direita) -->
        <div class="form-section">Formulário</div>
    </div>
    <!-- Div para o rodapé da página -->
    <div class="footer">Rodapé</div>
</body>
</html>
